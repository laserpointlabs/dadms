<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Modeler - Official Properties Panel</title>

    <!-- BPMN.js CSS - must be loaded first -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.11.1/dist/assets/diagram-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.11.1/dist/assets/bpmn-font/css/bpmn.css" />

    <!-- Properties Panel CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@bpmn-io/properties-panel@3.23.0/dist/assets/properties-panel.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .toggle-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .main-container {
            display: flex;
            gap: 20px;
            height: 90vh;
        }

        .canvas-container {
            flex: 2;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .canvas {
            width: 100%;
            height: 100%;
        }

        /* Properties Panel Container */
        .properties-panel {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .xml-editor {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            box-sizing: border-box;
            resize: none;
            background: #f8f9fa;
            color: #333;
            border-radius: 4px;
            outline: none;
            overflow: auto;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .xml-editor:focus {
            background: #ffffff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .xml-view {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }

        /* Ensure properties panel is properly styled */
        .bpp-properties-panel {
            height: 100%;
            overflow-y: auto;
        }

        /* Custom button styles */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn:hover {
            background: #e9ecef;
        }

        .btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .btn.primary:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>BPMN Modeler - Official Properties Panel</h1>
        <div class="view-toggle">
            <button class="toggle-btn active" onclick="switchView('diagram')">Diagram View</button>
            <button class="toggle-btn" onclick="switchView('xml')">XML View</button>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn primary" onclick="createNewDiagram()">New Diagram</button>
        <button class="btn" onclick="exportDiagram()">Export BPMN</button>
        <button class="btn" onclick="clearModel()">Clear All</button>
    </div>

    <div id="status" class="status">Loading BPMN modeler...</div>

    <div class="main-container">
        <!-- Canvas Container -->
        <div class="canvas-container">
            <div id="canvas" class="canvas"></div>
            <textarea id="xml-editor" class="xml-editor hidden"></textarea>
        </div>

        <!-- Properties Panel -->
        <div class="properties-panel">
            <div id="properties-panel"></div>
        </div>
    </div>

    <div class="xml-view">
        <strong>Current XML:</strong>
        <pre id="xml-output">Loading...</pre>
    </div>

    <!-- BPMN.js -->
    <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-modeler.production.min.js"></script>

    <!-- Properties Panel -->
    <script src="https://unpkg.com/bpmn-js-properties-panel@5.23.0/dist/index.umd.js"></script>
    <script src="https://unpkg.com/@bpmn-io/properties-panel@3.23.0/dist/index.umd.js"></script>

    <script>
        let modeler;
        let currentView = 'diagram';

        // Empty BPMN XML template
        const emptyXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
    xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
    xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
    xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
    xmlns:service="http://example.com/service"
    id="Definitions_1"
    targetNamespace="http://bpmn.io/schema/bpmn">
    <bpmn:process id="Process_1" name="Process 1" isExecutable="true">
        <bpmn:startEvent id="StartEvent_1" name="Start">
            <bpmn:outgoing>Flow_1</bpmn:outgoing>
        </bpmn:startEvent>

        <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="EndEvent_1" />

        <bpmn:endEvent id="EndEvent_1" name="End">
            <bpmn:incoming>Flow_1</bpmn:incoming>
        </bpmn:endEvent>
    </bpmn:process>

    <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
            <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
                <dc:Bounds x="152" y="232" width="36" height="36" />
            </bpmndi:BPMNShape>

            <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
                <di:waypoint x="188" y="250" />
                <di:waypoint x="392" y="250" />
            </bpmndi:BPMNEdge>

            <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
                <dc:Bounds x="392" y="232" width="36" height="36" />
            </bpmndi:BPMNShape>
        </bpmndi:BPMNPlane>
    </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        function updateStatus(message, type = 'success') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateXMLView() {
            if (!modeler) return;

            modeler.saveXML({ format: true }).then(result => {
                document.getElementById('xml-output').textContent = result.xml;
                if (currentView === 'xml') {
                    document.getElementById('xml-editor').value = result.xml;
                }
            }).catch(error => {
                document.getElementById('xml-output').textContent = 'Error: ' + error.message;
            });
        }

        function switchView(view) {
            currentView = view;
            const canvas = document.getElementById('canvas');
            const xmlEditor = document.getElementById('xml-editor');
            const propertiesPanel = document.querySelector('.properties-panel');
            const diagramBtn = document.querySelector('.toggle-btn[onclick="switchView(\'diagram\')"]');
            const xmlBtn = document.querySelector('.toggle-btn[onclick="switchView(\'xml\')"]');

            if (view === 'diagram') {
                canvas.classList.remove('hidden');
                xmlEditor.classList.add('hidden');
                propertiesPanel.classList.remove('hidden');
                diagramBtn.classList.add('active');
                xmlBtn.classList.remove('active');
                updateStatus('Switched to Diagram View', 'success');
            } else if (view === 'xml') {
                canvas.classList.add('hidden');
                xmlEditor.classList.remove('hidden');
                propertiesPanel.classList.add('hidden');
                diagramBtn.classList.remove('active');
                xmlBtn.classList.add('active');

                // Sync current XML to editor
                if (modeler) {
                    modeler.saveXML({ format: true }).then(result => {
                        document.getElementById('xml-editor').value = result.xml;
                        updateStatus('Switched to XML View', 'success');
                    }).catch(error => {
                        updateStatus('Error loading XML: ' + error.message, 'error');
                    });
                }
            }
        }

        function createNewDiagram() {
            if (modeler) {
                modeler.importXML(emptyXML).then(() => {
                    updateStatus('New diagram created', 'success');
                    updateXMLView();
                }).catch(error => {
                    updateStatus('Error creating new diagram: ' + error.message, 'error');
                });
            }
        }

        function exportDiagram() {
            if (!modeler) return;

            modeler.saveXML({ format: true }).then(result => {
                const blob = new Blob([result.xml], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bpmn-diagram.bpmn';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                updateStatus('Diagram exported successfully', 'success');
            }).catch(error => {
                updateStatus('Export error: ' + error.message, 'error');
            });
        }

        function clearModel() {
            if (confirm('Are you sure you want to clear the entire model? This cannot be undone.')) {
                if (modeler) {
                    modeler.importXML(emptyXML).then(() => {
                        updateStatus('Model cleared', 'success');
                        updateXMLView();
                    }).catch(error => {
                        updateStatus('Error clearing model: ' + error.message, 'error');
                    });
                }
            }
        }

        async function initModeler() {
            try {
                updateStatus('Initializing BPMN modeler with properties panel...', 'info');

                // Check if BPMN.js loaded
                if (typeof BpmnJS === 'undefined') {
                    throw new Error('BPMN.js library not loaded');
                }

                // Check if properties panel loaded
                if (typeof BpmnPropertiesPanelModule === 'undefined') {
                    throw new Error('BPMN.js Properties Panel library not loaded');
                }

                modeler = new BpmnJS({
                    container: '#canvas',
                    propertiesPanel: {
                        parent: '#properties-panel'
                    },
                    additionalModules: [
                        BpmnPropertiesPanelModule,
                        BpmnPropertiesProviderModule
                    ]
                });

                updateStatus('Importing empty BPMN diagram...', 'info');

                await modeler.importXML(emptyXML);

                updateStatus('BPMN modeler ready! Use the palette on the left to add elements.', 'success');

                // Add event listeners
                modeler.on('element.changed', () => {
                    updateXMLView();
                });

                updateXMLView();

            } catch (error) {
                updateStatus('Error: ' + error.message, 'error');
                console.error('Modeler initialization error:', error);
                console.error('Error details:', error.stack);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initModeler);

        // Add global debug function
        window.debugModeler = function () {
            console.log('Modeler:', modeler);
            console.log('Current view:', currentView);
        };
    </script>
</body>

</html>
