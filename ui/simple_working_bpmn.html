<!DOCTYPE html>
<html>

<head>
    <title>Simple Working BPMN Modeler</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.11.1/dist/assets/bpmn-js.css" />
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@17.11.1/dist/assets/diagram-js.css" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            height: 70vh;
            gap: 20px;
        }

        #canvas {
            flex: 2;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .properties {
            flex: 1;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            overflow-y: auto;
        }

        .property-field {
            margin-bottom: 15px;
        }

        .property-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }

        .property-field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px;
            box-sizing: border-box;
        }

        .status {
            padding: 10px;
            margin-bottom: 20px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
        }

        .xml-view {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }
    </style>
</head>

<body>
    <div class="status" id="status">Loading BPMN modeler...</div>

    <div class="container">
        <div id="canvas"></div>

        <div class="properties">
            <div id="properties-content">
                <p>Click on a BPMN element to edit its properties</p>
            </div>
        </div>
    </div>

    <div class="xml-view">
        <strong>Current XML:</strong>
        <pre id="xml-output">Loading...</pre>
    </div>

    <script src="https://unpkg.com/bpmn-js@17.11.1/dist/bpmn-modeler.production.min.js"></script>
    <script>
        let modeler;
        let selectedElement = null;

        const xml = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL"
    xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI"
    xmlns:dc="http://www.omg.org/spec/DD/20100524/DC"
    xmlns:di="http://www.omg.org/spec/DD/20100524/DI"
    xmlns:service="http://example.com/service"
    id="Definitions_1"
    targetNamespace="http://bpmn.io/schema/bpmn">
    <bpmn:process id="Process_1" name="Test Process" isExecutable="true">
        <bpmn:startEvent id="StartEvent_1" name="Start">
            <bpmn:outgoing>Flow_1</bpmn:outgoing>
        </bpmn:startEvent>
        
        <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="ServiceTask_1" />
        
        <bpmn:serviceTask id="ServiceTask_1" name="Sample Service Task" service:type="REST" service:name="UserService" service:version="1.0">
            <bpmn:incoming>Flow_1</bpmn:incoming>
            <bpmn:outgoing>Flow_2</bpmn:outgoing>
        </bpmn:serviceTask>
        
        <bpmn:sequenceFlow id="Flow_2" sourceRef="ServiceTask_1" targetRef="EndEvent_1" />
        
        <bpmn:endEvent id="EndEvent_1" name="End">
            <bpmn:incoming>Flow_2</bpmn:incoming>
        </bpmn:endEvent>
    </bpmn:process>
    
    <bpmndi:BPMNDiagram id="BPMNDiagram_1">
        <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
            <bpmndi:BPMNShape id="StartEvent_1_di" bpmnElement="StartEvent_1">
                <dc:Bounds x="152" y="232" width="36" height="36" />
            </bpmndi:BPMNShape>
            
            <bpmndi:BPMNEdge id="Flow_1_di" bpmnElement="Flow_1">
                <di:waypoint x="188" y="250" />
                <di:waypoint x="240" y="250" />
            </bpmndi:BPMNEdge>
            
            <bpmndi:BPMNShape id="ServiceTask_1_di" bpmnElement="ServiceTask_1">
                <dc:Bounds x="240" y="210" width="100" height="80" />
            </bpmndi:BPMNShape>
            
            <bpmndi:BPMNEdge id="Flow_2_di" bpmnElement="Flow_2">
                <di:waypoint x="340" y="250" />
                <di:waypoint x="392" y="250" />
            </bpmndi:BPMNEdge>
            
            <bpmndi:BPMNShape id="EndEvent_1_di" bpmnElement="EndEvent_1">
                <dc:Bounds x="392" y="232" width="36" height="36" />
            </bpmndi:BPMNShape>
        </bpmndi:BPMNPlane>
    </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateXMLView() {
            if (!modeler) return;

            modeler.saveXML({ format: true }).then(result => {
                document.getElementById('xml-output').textContent = result.xml;
            }).catch(error => {
                document.getElementById('xml-output').textContent = 'Error: ' + error.message;
            });
        }

        function getExtensionProperty(element, propertyName) {
            if (!element || !element.businessObject) return '';
            const attrs = element.businessObject.$attrs || {};
            return attrs[propertyName] || '';
        }

        function updateExtensionProperty(element, propertyName, value) {
            if (!element || !element.businessObject) return;

            const modeling = modeler.get('modeling');
            const attrs = Object.assign({}, element.businessObject.$attrs || {});

            if (value && value.trim() !== '') {
                attrs[propertyName] = value;
            } else {
                delete attrs[propertyName];
            }

            modeling.updateProperties(element, {
                $attrs: attrs
            });

            updateXMLView();
        }

        function updateBasicProperty(propertyName, value) {
            if (!selectedElement) return;

            const modeling = modeler.get('modeling');
            const properties = {};
            properties[propertyName] = value;

            modeling.updateProperties(selectedElement, properties);
            updateXMLView();
        }

        function updatePropertiesPanel() {
            if (!selectedElement) {
                document.getElementById('properties-content').innerHTML =
                    '<p>Click on a BPMN element to edit its properties</p>';
                return;
            }

            const businessObject = selectedElement.businessObject;
            const elementType = businessObject.$type;
            const isServiceTask = elementType === 'bpmn:ServiceTask';

            let html = `
                <h3>Properties</h3>
                <div class="property-field">
                    <label>Name</label>
                    <input type="text" value="${businessObject.name || ''}" 
                           onchange="updateBasicProperty('name', this.value)">
                </div>
                <div class="property-field">
                    <label>ID</label>
                    <input type="text" value="${businessObject.id || ''}" 
                           onchange="updateBasicProperty('id', this.value)">
                </div>
                <div class="property-field">
                    <label>Type</label>
                    <input type="text" value="${elementType}" readonly style="background:#f5f5f5;">
                </div>
            `;

            if (isServiceTask) {
                html += `
                    <h4>Service Properties</h4>
                    <div class="property-field">
                        <label>Service Type</label>
                        <input type="text" value="${getExtensionProperty(selectedElement, 'service:type')}" 
                               onchange="updateExtensionProperty(selectedElement, 'service:type', this.value)">
                    </div>
                    <div class="property-field">
                        <label>Service Name</label>
                        <input type="text" value="${getExtensionProperty(selectedElement, 'service:name')}" 
                               onchange="updateExtensionProperty(selectedElement, 'service:name', this.value)">
                    </div>
                    <div class="property-field">
                        <label>Service Version</label>
                        <input type="text" value="${getExtensionProperty(selectedElement, 'service:version')}" 
                               onchange="updateExtensionProperty(selectedElement, 'service:version', this.value)">
                    </div>
                `;
            }

            document.getElementById('properties-content').innerHTML = html;
        }

        function selectElement(element) {
            selectedElement = element;
            const businessObject = element.businessObject;
            updateStatus(`Selected: ${businessObject.$type} (${businessObject.id})`);
            updatePropertiesPanel();
        }

        // Initialize modeler
        modeler = new BpmnJS({
            container: '#canvas'
        });

        modeler.importXML(xml).then(() => {
            updateStatus('BPMN modeler ready! Click on elements to edit properties.');

            // Add event listeners
            modeler.on('element.click', (event) => {
                selectElement(event.element);
            });

            modeler.on('selection.changed', (event) => {
                if (event.newSelection && event.newSelection.length > 0) {
                    selectElement(event.newSelection[0]);
                }
            });

            // Auto-select the service task
            setTimeout(() => {
                const elementRegistry = modeler.get('elementRegistry');
                const serviceTask = elementRegistry.get('ServiceTask_1');
                if (serviceTask) {
                    const selection = modeler.get('selection');
                    selection.select(serviceTask);
                    selectElement(serviceTask);
                }
            }, 100);

            updateXMLView();

        }).catch(error => {
            updateStatus('Error: ' + error.message);
            console.error('Error importing BPMN:', error);
        });

        // Debug function
        window.debugModeler = function () {
            console.log('Modeler:', modeler);
            console.log('Selected element:', selectedElement);
            if (selectedElement) {
                console.log('Business object:', selectedElement.businessObject);
                console.log('Attributes:', selectedElement.businessObject.$attrs);
            }
        };
    </script>
</body>

</html>
