version: '3.8'

services:
  event-bus:
    build: ./shared/event-bus
    ports:
      - "3005:3005"
    networks:
      - dadm-network
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  prompt-service:
    build: ./prompt-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - EVENT_BUS_HOST=event-bus
      - EVENT_BUS_PORT=3005
      # Pass through API keys from host environment
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    depends_on:
      - event-bus
    networks:
      - dadm-network
    restart: unless-stopped

  tool-service:
    build: ./tool-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - EVENT_BUS_HOST=event-bus
      - EVENT_BUS_PORT=3005
    depends_on:
      - event-bus
    networks:
      - dadm-network
    restart: unless-stopped

  workflow-service:
    build: ./workflow-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - EVENT_BUS_HOST=event-bus
      - EVENT_BUS_PORT=3005
    depends_on:
      - event-bus
    networks:
      - dadm-network
    restart: unless-stopped

  ai-oversight-service:
    build: ./ai-oversight-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - EVENT_BUS_HOST=event-bus
      - EVENT_BUS_PORT=3005
    depends_on:
      - event-bus
    networks:
      - dadm-network
    restart: unless-stopped

networks:
  dadm-network:
    driver: bridge 